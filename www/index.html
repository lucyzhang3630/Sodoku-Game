<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Sodoku Game</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <!--title-->
    <div class="title">
      <h1>Sodoku Game</h1>
    </div>
    <!--sodoku-->
    <div class="container grid" id="container">

    </div>
    <!--button groups-->
    <div class="dashboard" id="dashboard">
      <div class="buttons">
        <button type="button" id="check">Check</button>
        <button type="button" id="reset">Reset</button>
        <button type="button" id="clear">Clear</button>
        <button type="button" id="rebuild">New</button>
      </div>
    </div>
    <!--popup panel-->
    <div class="grid popup_num hidden" id="popupNumbers">
        <div class="row">
          <span>1</span><span>2</span><span>3</span>
        </div>
        <div class="row">
          <span>4</span><span>5</span><span>6</span>
        </div>
        <div class="row">
          <span>7</span><span>8</span><span>9</span>
        </div>
        <div class="row">
          <span class="mark1"></span><span class="empty"></span><span class="mark2"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
